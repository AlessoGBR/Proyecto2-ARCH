<div class="container text-center mt-5">
  <h2 class="mb-4">Panel de logistica</h2>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow opcion-card" (click)="irARevisar()">
        <div class="card-body">
          <i class="bi bi-eye-fill fs-1 text-primary"></i>
          <h5 class="mt-3">Seguimiento de pedidos</h5>
          <p class="text-muted">Revisa el seguimiento de los pedidos realizados</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow opcion-card" (click)="irAEntregados()">
        <div class="card-body">
          <i class="bi bi-eye-fill fs-1 text-primary"></i>
          <h5 class="mt-3">Pedidos entregados</h5>
          <p class="text-muted">Revisa los pedidos que han sido entregados</p>
        </div>
      </div>
    </div>
  </div>
</div>
