<h5>Perfil de Usuario</h5>
<div *ngIf="usuario" class="perfil-usuario">
    <form #perfilForm="ngForm" novalidate>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" [readonly]="!editMode" />
        </div>

        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" [readonly]="!editMode" />
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <input type="tel" class="form-control" name="telefono" [(ngModel)]="usuario.telefono" [readonly]="!editMode" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" [readonly]="!editMode" />
        </div>

        <div class="form-group">
            <label>Dirección</label>
            <input type="text" class="form-control" name="direccion" [(ngModel)]="usuario.direccion" [readonly]="!editMode" />
        </div>

        <div class="mt-2">
            <button type="button" class="btn btn-primary" *ngIf="!editMode" (click)="editMode = true">Editar</button>
            <button type="button" class="btn btn-success" *ngIf="editMode" (click)="guardar()">Guardar</button>
            <button type="button" class="btn btn-secondary" *ngIf="editMode" (click)="editMode = false">Cancelar</button>
        </div>
    </form>
</div>
