<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 600px">
    <h3 class="text-center text-success fw-bold mb-4">Quitar sanción</h3>

    <p class="text-center text-muted mb-4">
      ¿Estás seguro de que deseas reactivar la cuenta de este usuario?
    </p>

    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-secondary" (click)="regruesar()">
        Cancelar
      </button>
      <button class="btn btn-success" (click)="quitarSancion()">
        <i class="bi bi-check-circle"></i> Reactivar usuario
      </button>
    </div>
  </div>
</div>
