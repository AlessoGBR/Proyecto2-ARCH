<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-4 text-success fw-bold">Registro nuevo cliente</h3>

    <form [formGroup]="usuarioForm" (ngSubmit)="crearUsuario()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input
            formControlName="nombre"
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }"
          />
          <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
            Nombre requerido
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input
            formControlName="apellido"
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['apellido'].errors }"
          />
          <div *ngIf="submitted && f['apellido'].errors" class="invalid-feedback">
            Apellido requerido
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Correo electrónico</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            Ingrese un correo válido
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Contraseña</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Ingrese una contraseña"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            Contraseña requerida
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input formControlName="telefono" type="text" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Dirección</label>
          <input formControlName="direccion" type="text" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de nacimiento</label>
          <input formControlName="fechaNacimiento" type="date" class="form-control" />
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success px-4" type="submit">Registrarse</button>
      </div>
    </form>
    <div class="text-center mt-4">
      <button class="btn btn-primary px-4" (click)="regresar()" type="submit">Regresar</button>
    </div>
  </div>
</div>
