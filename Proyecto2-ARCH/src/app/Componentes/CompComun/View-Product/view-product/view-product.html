<div If="producto" class="container mt-4">
  <div class="card shadow p-4">
    <div class="row">
      <div class="col-md-5">
        <img [src]="producto.imageUrl" class="card-img-top" alt="{{ producto.nombre }}" />
      </div>

      <div class="col-md-7">
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p><strong>Precio:</strong> Q{{ producto.price }}</p>
        <p><strong>Cantidad disponible:</strong> {{ producto.stock }}</p>

        <p><strong>Promedio de calificación:</strong> ⭐ {{ promedio | number : '1.1-1' }}/5</p>

        <div class="input-group mb-3" style="max-width: 200px">
          <button class="btn btn-outline-secondary" (click)="disminuirCantidad()">-</button>
          <input
            type="number"
            [(ngModel)]="cantidad"
            class="form-control text-center"
            [min]="1"
            [max]="producto.stock"
          />
          <button class="btn btn-outline-secondary" (click)="aumentarCantidad()">+</button>
        </div>

        <button class="btn btn-success" (click)="addToCart()">
          <i class="bi bi-cart-fill"></i> Agregar al carrito
        </button>
      </div>
    </div>
  </div>  
</div>
