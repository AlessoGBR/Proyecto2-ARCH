<app-header></app-header>
<div class="container mt-4" *ngIf="mostarArticulos">
  <section class="mb-5">
    <h4 class="mb-3">Categor√≠as</h4>
    <div id="carouselCategorias" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div
          class="carousel-item"
          *ngFor="let grupo of categoriasAgrupadas; let i = index"
          [class.active]="i === 0"
        >
          <div class="d-flex justify-content-center gap-3">
            <div *ngFor="let cat of grupo" class="card p-3 text-center" style="width: 10rem">
              <h6>{{ cat.nombreCategoria }}</h6>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselCategorias"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselCategorias"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <section class="mb-5">
    <h4 class="mb-3">Productos recientes</h4>
    <div id="carouselAprobados" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div
          class="carousel-item"
          *ngFor="let grupo of productosAprobadosAgrupados; let i = index"
          [class.active]="i === 0"
        >
          <div class="d-flex justify-content-center gap-3">
            <app-producto-card
              *ngFor="let producto of grupo"
              [producto]="producto"
            ></app-producto-card>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselAprobados"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselAprobados"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>  
</div>
