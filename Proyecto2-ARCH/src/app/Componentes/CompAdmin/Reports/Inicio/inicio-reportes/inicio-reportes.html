<div class="container mt-5">
  <div class="card shadow-lg p-4 text-center">
    <h2 class="text-success mb-4 fw-bold">Panel de Reportes del Administrador</h2>
    <p class="text-muted mb-5">
      Selecciona el reporte que deseas generar. Puedes definir intervalos de tiempo en las
      siguientes pantallas.
    </p>

    <div class="row g-4 justify-content-center">
      <div class="col-md-4" *ngFor="let reporte of reportes">
        <div class="report-card" (click)="abrirReporte(reporte.route)">
          <div class="icon text-success mb-3">
            <i [class]="reporte.icon + ' fs-1'"></i>
          </div>
          <h5 class="fw-bold">{{ reporte.titulo }}</h5>
          <p class="text-muted">{{ reporte.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
