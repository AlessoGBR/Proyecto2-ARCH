<div class="container mt-5">
  <h3 class="text-center text-success fw-bold mb-4">Top 10 Clientes con MÃ¡s Productos en Venta</h3>

  <div *ngIf="cargando" class="text-center text-muted">Cargando...</div>

  <div *ngIf="clientes.length > 0" class="table-responsive mt-4">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-success text-center">
        <tr>
          <th>#</th>
          <th>Vendedor</th>
          <th>Total Productos en Venta</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clientes; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ c.nombreCompleto }}</td>
          <td class="text-center fw-bold">{{ c.totalProductos }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
