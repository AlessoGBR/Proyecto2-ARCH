<div class="container mt-5">
  <h3 class="text-center text-success fw-bold mb-4">Historial de Notificaciones</h3>

  <div *ngIf="cargando" class="text-center text-muted">Cargando...</div>
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <div *ngIf="notificaciones.length > 0" class="table-responsive mt-4">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-success text-center">
        <tr>
          <th>#</th>
          <th>Usuario</th>
          <th>Tipo</th>
          <th>Mensaje</th>
          <th>Fecha Envío</th>
          <th>Leída</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let n of notificaciones; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ n.usuario }}</td>
          <td class="text-center">{{ n.tipo }}</td>
          <td>{{ n.mensaje }}</td>
          <td class="text-center">{{ n.fechaEnvio }}</td>
          <td class="text-center">
            <span class="badge" [class.bg-success]="n.leida" [class.bg-secondary]="!n.leida">
              {{ n.leida ? 'Sí' : 'No' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    *ngIf="!cargando && notificaciones.length === 0 && !error"
    class="text-center text-muted mt-4"
  >
    No hay notificaciones registradas.
  </div>
</div>
