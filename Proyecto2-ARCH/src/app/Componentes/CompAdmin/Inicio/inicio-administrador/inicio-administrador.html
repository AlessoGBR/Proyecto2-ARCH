<div class="container text-center mt-5">
  <h2 class="mb-4">Panel del Moderador</h2>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow opcion-card" (click)="reportes()">
        <div class="card-body">
          <i class="bi bi-eye-fill fs-1 text-primary"></i>
          <h5 class="mt-3">Reportes de la pagina</h5>
          <p class="text-muted">Revisa todos los reportes del e-commerce</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow opcion-card" (click)="usuarios()">
        <div class="card-body">
          <i class="bi bi-person-dash-fill fs-1 text-danger"></i>
          <h5 class="mt-3">Usuarios</h5>
          <p class="text-muted">Administra a los usuarios de la pagina</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow opcion-card" (click)="salir()">
        <div class="card-body">
          <i class="bi bi-person-dash-fill fs-1 text-danger"></i>
          <h5 class="mt-3">Salir</h5>
          <p class="text-muted">Cerrar sesion</p>
        </div>
      </div>
    </div>
  </div>
</div>
